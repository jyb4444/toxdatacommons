$schema: "http://json-schema.org/draft-04/schema#"

id: "weight_measurement"
title: Weight measurements
type: object
namespace: https://toxdatacommons.com
category: data_file
program: '*'
project: '*'
description: >
  Data file containing measured weights of a subject, sample, aliquot, or diet.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
    - name: core_metadata_collections
      backref: weight_measurements
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_many
      required: false
    - exclusive: true
      required: false
      subgroup:
        - name: subjects
          backref: weight_measurements
          label: describes
          target_type: subject
          multiplicity: many_to_one
          required: false
        - name: samples
          backref: weight_measurements
          label: describes
          target_type: sample
          multiplicity: many_to_one
          required: false
        - name: aliquots
          backref: weight_measurements
          label: describes
          target_type: aliquot
          multiplicity: many_to_one
          required: false
        - name: diets
          backref: weight_measurements
          label: describes
          target_type: diet
          multiplicity: many_to_one
          required: false
required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "weight_measurement" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string 
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string 
  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    type: string 
  subjects:
    $ref: "_definitions.yaml#/to_one"
  samples:
    $ref: "_definitions.yaml#/to_one"
  aliquots:
    $ref: "_definitions.yaml#/to_one"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
