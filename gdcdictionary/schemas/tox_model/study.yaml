$schema: "http://json-schema.org/draft-04/schema#"

id: "study"
title: study
type: object
category: administrative
program: '*'
project: '*'
description: >
  description of study.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required: 
  - type
  - submitter_id

#  - provenance


uniqueKeys: 
  - [ id ]
  - [project_id, submitter_id]


links: 
  - name: projects
    backref: studies
    label: member_of
    target_type: project
    multiplicity: many_to_one
    required: true

properties:
  type:
    enum: ["study"]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    type: string
  projects:
    $ref: "_definitions.yaml#/to_one_project"
  study_title:
    type: string
  study_description:
    type: string
  study_design:
    enum:
      - dose response design
      - case control design
      - cross sectional design
      - genetic modification design
      - sex design
      - time series design
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
    description: "A plan specification comprised of protocols (which may specify how
      and what kinds of data will be gathered) that are executed as part of an investigation
      and is realized during a study design execution."
  study_type: 
    enum:
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
      - Teratology
      - Short term
      - Long term
      - Bacterial mutagenicity
      - Drosophila germ cell mutagenicity
      - In vitro micronucleus
      - In vivo alkaline comet assay
      - Mammalian cell cytogenetics
      - Mammalian cell mutagenicity
      - Micronucleus
      - Rodent cytogenetics
      - ADME
      - Immunotoxicology
      - Nematode
      - RACB
      - Tox21 - Phase II
      - Toxicogenomics
      - Toxicokinetics
      - Zebrafish
    description: "A categorical value specification that specifies the type of study
      from a list of study types"
  experimental_setting:
    enum:
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
      - in vivo
      - ex vivo
    description: ""
  organism:
    enum:
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
      - Homo sapiens
      - Mus musculus
      - Rattus norvegicus
      - Drosophila melanogaster
      - Danio rerio
      - Xenopus laevis
    description: ""
  provenance: 
    type: string
    description: "template version"
  state:
    $ref: "_definitions.yaml#/state"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

