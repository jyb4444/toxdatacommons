$schema: "http://json-schema.org/draft-04/schema#"

id: "publication"
title: publication
type: object
category: administrative
program: '*'
project: '*'
description: >
  description of publication.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - type
  - submitter_id
  - projects
  - PMC_id
  - DOI
  - PMID

uniqueKeys:
  - [id]
  - [  project_id, submitter_id ]

links:
  - name: projects
    backref: publications
    label: member_of
    target_type: project
    multiplicity: many_to_one
    required: true
properties:
  id: 
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  type:
    enum: ["publication"]
  submitter_id:
    type: string
  projects:
    $ref: "_definitions.yaml#/to_one_project"
  PMC_id:
    type: string
  DOI:
    type: string
  PMID:
    type: string
  provenance:
    type: string
  state:
    $ref: "_definitions.yaml#/state"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

