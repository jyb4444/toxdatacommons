$schema: "http://json-schema.org/draft-04/schema#"

id: "metaboliteID"
title: metaboliteID
type: object
category: mass_spec_metabolomics
program: '*'
project: '*'
description: >
  description of data metaboliteID.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - type
  - submitter_id # metabolite_name
  - data_analysis_msmes # data_analysis_id
  - metabolite_name
  - refmet_name
  - dtxsid
  - inchikey
  - mass
  - elution_tume

uniqueKeys:
  - [id]
  - [ project_id, submitter_id ]

links:
  - name: data_analysis_msmes
    backref: metaboliteIDs
    label: member_of
    target_type: data_analysis_msm
    multiplicity: many_to_one
    required: true

properties:
