  id:
    $ref: "_definitions.yaml#/UUID"
  submitter_id:
    type: string
    description: "metabolite_name"
  data_analysis_msmes:
    $ref: "_definitions.yaml#/to_one"
  metabolite_name:
    type: string
  refmet_name:
    type: string
  dtxsid:
    type: string
  inchikey:
    type: string
  mass:
    type: string
  elution_time:
    type: string
  provenance: 
    type: string
    description: "template version"
  state:
    $ref: "_definitions.yaml#/state"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  

