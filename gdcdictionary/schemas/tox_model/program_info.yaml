$schema: "http://json-schema.org/draft-04/schema#"

id: "program_info"
title: program_info
type: object
category: Administrative
program: '*'
project: '*'
description: >
  detailed information of the program.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id

required: 
  - type
  - programs
  - investigationID
#  - investigation_description
#  - contact_name
#  - investigator_orcid
#  - contact_email
#  - contact_telephone
#  - contact_department
#  - contact_institution
#  - location
#  - support_source
#  - support_id
#  - PMC_id
#  - DOI
#  - PMID

uniqueKeys: 
  - [investigationID]

links: 
  - name: programs
    backref: program_infos
    label: member_of
    target_type: program
    multiplicity: one_to_one
    required: true

properties:
  type:
    enum: [program_info]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
    description: "UUID for the project."
  programs:
    $ref: "_definitions.yaml#/to_one"
    description: >
      Indicates that the project is logically part of the indicated project.
  investigationID:
    type: string
  program_title:
    type: string
    description: "A textual entity that denotes an investigation"
  investigation_description:
    type: string
    description: "A textual entity that describes an investigation."
  contact_name:
    type: string
    description: ""
  investigator_orcid:
    type: string
    description: "A centrally registered identifier that is issued by ORCID (https://orcid.org/)
      and used to persistantly identify oneself as a human researcher or contributor."
  contact_email:
    type: string
    description: "email address of data submission contact"
  contact_telephone:
    type: string
    description: "telephone number of data submission contact"
  contact_department:
    type: string
    description: "department of data submission contact"
  contact_institution:
    type: string
    description: "institution of data submission contact"
  location:
    type: string
    description: "location of institution of data submission contact"
  support_source:
    enum: 
      - NIEHS
      - NIDDK
      - NHGRI
      - NHLBI
      - NIAID
      - NLM
      - Superfund Basic Research Program
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
    description: ""
  support_id:
    type: string
    description: ""
  PMC_id:
    type: string
    description: ""
  DOI:
    type: string
    description: ""
  PMID:
    type: string
    description: "A globally unique identifier for a biomedical article, as assigned"
  provenance:
    type: string
    description: "template version"
