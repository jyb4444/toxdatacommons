$schema: "http://json-schema.org/draft-04/schema#"

id: "mass_spec_assay"
title: Mass Spectromerty Assay
type: object
category: administrative
program: '*'
project: '*'
description: >
  description of a flow cytometry assay.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - type
  - submitter_id
#  - provenance

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - name: aliquots
    backref: mass_spec_assays
    label: member_of
    target_type: aliquot
    multiplicity: many_to_many
    required: true

