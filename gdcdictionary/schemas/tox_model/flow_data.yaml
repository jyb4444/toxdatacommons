$schema: "http://json-schema.org/draft-04/schema#"

id: "flow_data"
title: Flow cytometry raw data
type: object
namespace: https://toxdatacommons.com
category: data_file
program: '*'
project: '*'
description: >
  Data file containing image of a slide.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
    - name: flow_cytometry_assays
      backref: flow_datas
      label: data_from
      target_type: flow_cytometry_assay
      multiplicity: many_to_many
      required: false
    - name: core_metadata_collections
      backref: flow_datas
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_many
      required: false

required:
  - submitter_id
  - type

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "flow_data" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - flow cytometry
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - flow cytometry
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum: 
      - FCS
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
  file_source_repository:
    type: string
  repository_accession_id:
    type: string
  repository_download_ftp:
    type: string
  provenance: 
    type: string
    description: "template version"      
      
  flow_cytometry_assays:
    $ref: "_definitions.yaml#/to_many"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"