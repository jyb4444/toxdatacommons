$schema: "http://json-schema.org/draft-04/schema#"

id: "ws_file"
title: ws_file
type: object
category: data_file
program: '*'
project: '*'
description: >
  description of WS file.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type


required:
  - type
  - submitter_id
  - flourescence_reagents
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
 # - provenance

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - exclusive: false
    required: true
    subgroup:
    - name: flourescence_reagents
      backref: ws_files
      label: member_of
      target_type: flourescence_reagent
      multiplicity: one_to_one
      required: true
    - name: core_metadata_collections
      backref: ws_files
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_many
      required: false

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: ["WS_file"]
  flourescence_reagents:
    $ref: "_definitions.yaml#/to_one"
  data_category: 
    type: string
  data_type: 
    type: string
  data_format: 
    type: string
  provenance: 
    type: string
    description: "template version"
  state:
    $ref: "_definitions.yaml#/state"
  project_id:
    type: string
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"


