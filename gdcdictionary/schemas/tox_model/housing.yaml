$schema: "http://json-schema.org/draft-04/schema#"

id: "housing"
title: housing
type: object
category: miate
program: '*'
project: '*'
description: >
  description of housing.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - type
  - submitter_id
  - cageID
  - subjects
  - housing_change_date
  - bedding_type
  - cage_type
  - vivarium_temperature(C)
  - vivarium_humidity(percentage)
  - vivarium_light_cycle
#  - provenance

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - name: subjects
    backref: diets
    label: member_of
    target_type: subject
    multiplicity: many_to_many
    required: true

properties: 
  type:
    enum: ["housing"]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    type: string
  cageID:
    type: string
  subjects:
    $ref: "_definitions.yaml#/to_many"
  housing_change_date:
    type: string
  bedding_type:
    enum:
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
      - ALPHA-dri
      - corn cob
      - wood shavings
  cage_type:
    type: string
  vivarium_temperature(C):
    type: float
  vivarium_humidity(percentage):
    type: float
  vivarium_light_cycle:
    type: string
  provenance:
    type: string
    description: "template version"
  state:
    $ref: "_definitions.yaml#/state"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  project_id:
    $ref: "_definitions.yaml#/project_id"
