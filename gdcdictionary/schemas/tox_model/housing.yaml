$schema: "http://json-schema.org/draft-04/schema#"

id: "housing"
title: housing
type: object
category: miate
program: '*'
project: '*'
description: >
  description of housing.
additionalProperties: false
submittable: true
validators: []

systemProperties: []

required:
  - type
  - submitter_id
  - cage_id
  - subjects
  - housing_change_date
  - bedding_type
  - cage_type
  - vivarium_temperature(C)
  - vivarium_humidity(%)
  - vivarium_light_cycle
  - provenance

uniqueKeys:
  - [ submitter_id ]

links:
  - name: subjects
    backref: diets
    label: member_of
    target_type: subject
    multiplicity: many_to_many
    required: true

properties: 
  type:
    enum: [study.housing]
  submitter_id:
    type: string
  cage_id:
    type: string
  subjects:
    $ref: "_definitions.yaml#/to_many"
  housing_change_date:
    type: string
  bedding_type:
    enum:
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
      - ALPHA-dri
      - corn cob
      - wood shavings
  cage_type:
    type: string
  vivarium_temperature(C):
    type: float
  vivarium_humidity(%):
    type: float
  vivarium_light_cycle:
    type: string
  provenance:
    type: string