$schema: "http://json-schema.org/draft-04/schema#"

id: "program"
title: program
type: object
category: Administrative
program: '*'
project: '*'
description: >
  description of program.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id

required:
  - type
  - name
  - dbgap_accession_number


uniqueKeys:
  - [id]
  - [name]

links: []
# program is the root entity of miate and so it is the only entity

properties:
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  type:
    enum: [program]
  name:
    type: string
    description: "investigationID"
  dbgap_accession_number:
    type: string
    description: "Short identifier for the program (e.g., MSUSRC)"
  program_title:
    type: string
    description: "A textual entity that denotes an investigation"
  investigation_description:
    type: string
    description: "A textual entity that describes an investigation."
  contact_name:
    type: string
    description: ""
  investigator_orcid:
    type: string
    description: "A centrally registered identifier that is issued by ORCID (https://orcid.org/)
      and used to persistantly identify oneself as a human researcher or contributor."
  contact_email:
    type: string
    description: "email address of data submission contact"
  contact_telephone:
    type: string
    description: "telephone number of data submission contact"
  contact_department:
    type: string
    description: "department of data submission contact"
  contact_institution:
    type: string
    description: "institution of data submission contact"
  location:
    type: string
    description: "location of institution of data submission contact"
  support_source:
    enum: 
      - NIEHS
      - NIDDK
      - NHGRI
      - NHLBI
      - NIAID
      - NLM
      - Superfund Basic Research Program
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
    description: ""
  support_id:
    type: string
    description: ""
  PMC_id:
    type: string
    description: ""
  DOI:
    type: string
    description: ""
  PMID:
    type: string
    description: "A globally unique identifier for a biomedical article, as assigned"
  provenance:
    type: string
    description: "template version"


