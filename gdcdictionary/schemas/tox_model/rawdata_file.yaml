$schema: "http://json-schema.org/draft-04/schema#"

id: "rawdata_file"
title: rawdata_file
type: object
category: mass_spec_metabolomics
program: '*'
project: '*'
description: >
  description of rawdata_file.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type


required:
  - type
  - submitter_id
  - extractions
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - core_metadata_collections

uniqueKeys:
  - [id]
  - [ submitter_id ]

links:
  - name: extractions
    backref: rawDataFiles
    label: member_of
    target_type: extraction
    multiplicity: one_to_many
    required: true
  - name: core_metadata_collections
    backref: rawDataFiles
    label: data_from
    target_type: core_metadata_collection
    multiplicity: many_to_many
    required: false

properties:
  type:
    enum: [rawdata_file]
  id:
    $ref: "_definitions.yaml#/UUID"
  submitter_id:
    type: string
  flourescence_reagents:
    $ref: "_definitions.yaml#/to_many"
  file_name: 
    type: string
  file_size: 
    type: string
  md5sum: 
    type: string
  data_category: 
    type: string
  data_type: 
    type: string
  data_format: 
    type: string
  provenance: 
    type: string
    description: "template version"
  state:
    $ref: "_definitions.yaml#/state"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
    description: "projectid"

