$schema: "http://json-schema.org/draft-04/schema#"

id: "diet"
title: diet
type: object
category: miate
program: '*'
project: '*'
description: >
  description of diet.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - type
  - submitter_id
  - feed_catalog_number
  - housings
  - feed_description
  - feed_name
  - feed_vendor
  - water_type
  - feed_paradigm
#  - provenance


uniqueKeys:
  - [id]
  - [ submitter_id ]

links:
  - name: housings
    backref: diets
    label: member_of
    target_type: housing
    multiplicity: many_to_one
    required: true

properties: 
  type:
    enum: [study.diet]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    type: string
  feed_catalog_number:
    type: string
  housings:
    $ref: "_definitions.yaml#/to_one" 
  feed_description:
    type: string
  feed_name:
    type: string
  feed_vendor:
    type: string
  water_type:
    type: string
  feed_paradigm:
    enum: 
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
      - ad libitum
      - restricted
  provenance:
    type: string
  state:
    $ref: "_definitions.yaml#/state"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"