$schema: "http://json-schema.org/draft-04/schema#"

id: "ms_analysed_data"
title: Mass spectrometry processed data
type: object
namespace: https://toxdatacommons.com
category: data_file
program: '*'
project: '*'
description: >
  Data file containing image of a slide.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
    - name: ms_analyses
      backref: ms_analysed_datas
      label: data_from
      target_type: ms_analysis
      multiplicity: many_to_many
      required: false
    - name: core_metadata_collections
      backref: ms_analysed_datas
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_many
      required: false

required:
  - submitter_id
  - type


uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "ms_analysed_data" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - flow cytometry ##
      - targeted metabolomics
      - untargeted metabolomic
      - proteomics
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - flow cytometry ##
      - integrated peaks
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum: 
      - FCS ##
      - .txt
      - .csv
      - .RAW
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
  provenance: 
    type: string
    description: "template version"      
  ms_analyses:
    $ref: "_definitions.yaml#/to_many"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"