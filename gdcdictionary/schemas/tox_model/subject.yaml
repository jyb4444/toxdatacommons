$schema: "http://json-schema.org/draft-04/schema#"

id: "subject"
title: Subject
type: object
category: administrative
program: '*'
project: '*'
description: >
  description of subject.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

required:
  - type
  - projects
  - investigationID
  - submitter_id
  - subjectID
  - start_date
  - start_date_age
  - experiment_start_date
  - experiment_start_zt
  - sex
  - strain
  - strain_source
  - euthanasia_date
  - euthanasia_zt
  - euthanasia_method
#  - provenance

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - name: projects
    backref: subjects
    label: member_of
    target_type: project
    multiplicity: many_to_one
    required: true

properties: 
  type: 
    enum: ["subject"]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  projects:
    $ref: "_definitions.yaml#/to_one_project"
  investigationID:
    type: string
    description: ""
  subjectID:
    type: string
    description: ""
  submitter_id:
    type: string
  start_date:
    type: string
    description: ""
  start_date_age:
    type: integer
    description: ""
  experiment_start_date:
    type: string
    description: ""
  experiment_start_zt:
    type: integer
    description: ""
  sex:
    enum:
      - male
      - female
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
    description: ""
  strain:
    enum: 
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
      - C57BL/6NCrl
      - C57BL/6J
      - 129/Sv
      - FVB/N
      - BALB/cJ
      - C3H/HeJ
      - Sprague-Dawley
      - Dahl SS
    description: ""
  strain_source:
    type: string
    description: ""
  euthanasia_date:
    type: string
    description: ""
  euthanasia_zt:
    type: string
    description: ""
  euthanasia_method:
    enum: 
      - Carbon dioxide asphyxiation
      - Cervical dislocation
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
    description: ""
  provenance: 
    type: string
    description: "template version"
  state:
    $ref: "_definitions.yaml#/state"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  project_id:
    $ref: "_definitions.yaml#/project_id"

