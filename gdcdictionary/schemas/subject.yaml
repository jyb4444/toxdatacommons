$schema: "http://json-schema.org/draft-04/schema#"

id: "subject"
title: Subject
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific subject in the
  context of a specific experiment. 
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: experiments 
    backref: subjects
    label: member_of
    target_type: experiment
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - experiments

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Case properties
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"

  organism:
    enum:
      - Homo sapiens [NCBITaxon_9606]
      - Mus musculus [NCBITaxon_10090]
      - Rattus norvegicus [NCBITaxon_10116]
      - Drosophila melanogaster [NCBITaxon_7227]
      - Danio rerio [NCBITaxon_7955]
      - Xenopus laevis [NCBITaxon_8355]
  strain:
    description: "Provide strain information associated to the source biological material."
    type: string    
  lab_animal_vendor: 
    description: ""
    type: string
  sex: 
    description: ""
    enum:
      - female
      - male
      - unknown
      - unspecified
      - not reported
  age_assigned:
    description: "Postnal age at which the biological replicate was received from the vendor or assigned to the experiment in days"
    type: number
  euthanasia_method:
    $ref: "_terms.yaml#/euthanasia_method"
    type:
      - string

  experiments: 
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
