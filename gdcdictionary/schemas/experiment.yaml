$schema: "http://json-schema.org/draft-04/schema#"

id: "experiment"
title: Experiment
type: object
namespace: https://toxdatacommons.com
category: administrative
program: '*'
project: '*'
description: >
  A coordinated set of actions and observations designed to generate data, with the ultimate goal
  of discovery or hypothesis testing.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: projects
    backref: experiments
    label: performed_for
    target_type: project 
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - projects
  - organism
  - experimental_setting

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "experiment" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
      
  study_design:
    enum:
      - dose response design
      - case control design
      - cross sectional design   
      - genetic modification design
      - sex design
      - time series design 
      
  study_type:
    enum:
      - Teratology
      - Short term
      - Long term
      - Bacterial mutagenicity
      - Drosophila germ cell mutagenicity
      - In vitro micronucleus
      - In vivo alkaline comet assay
      - Mammalian cell cytogenetics
      - Mammalian cell mutagenicity
      - Micronucleus
      - Rodent cytogenetics
      - ADME
      - Immunotoxicology
      - Nematode
      - RACB
      - Tox21 - Phase II
      - Toxicogenomics
      - Toxicokinetics
      - Zebrafish
      
  organism:
    enum:
      - Homo sapiens [NCBITaxon_9606]
      - Mus musculus [NCBITaxon_10090]
      - Rattus norvegicus [NCBITaxon_10116]
      - Drosophila melanogaster [NCBITaxon_7227]
      - Danio rerio [NCBITaxon_7955]
      - Xenopus laevis [NCBITaxon_8355]
      
  experimental_setting:
    description: "The type of bioassay performed [bao#BAO_0020005]."
    enum:
      - ex vivo [bao#BAO_0020006]
      - in silico [bao#BAO_0020007]
      - in vitro [bao#BAO_0020008]
      - in vivo [bao#BAO_0020009]
      
  projects:
    $ref: "_definitions.yaml#/to_one_project"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
